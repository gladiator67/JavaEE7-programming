<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>jQuery RESTful 테스트</title>
<script type="text/javascript" src="jquery-3.3.1.min.js"></script>
</head>
<body>
<script>
$.ajax({  
	url : "/RESTfulEJBWeb/rest/interface/json/hwa5383",
   	type: "get",
   	datatype: "json", 
   	contentType: "text/xml; charset=utf-8",

   	success: function (data) {
    	console.log(data)
   	},

   	error: function (jqXHR, status) {
    	console.log(status)
   	}  
});

</script>
</body>
</html>
